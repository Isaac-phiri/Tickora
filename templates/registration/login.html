{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Tickora - Login </title>
    <link rel="shortcut icon" href="{% static 'statics/images/fav1.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="{% static 'statics/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
    
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'statics/css/style.css' %}">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    
</head>

<body>
    <div class="wrapper">
        <div class="split-container">
            <!-- Left Side - Login Form -->
            <div class="form-side">
                <a href="{% url 'homepage' %}" class="logo">
                    <img src="{% static 'assets/images/logo.png' %}" alt="logo_not_found">
                </a>
                

                <form method="POST" action="{% url 'login' %}" class="auth-form">
                    {% csrf_token %}
                    <h3 class="form-title">Login to Tickora</h3>
                    
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="zmdi zmdi-email"></i>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="zmdi zmdi-lock"></i>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="terms" name="terms">
                            <label for="terms">I accept the Terms of Use & Privacy Policy</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="auth-button">
                        <span>Login</span>
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                    
                    <div class="form-footer">
                        <p>Don't have an account? <a href="{% url 'signup' %}" class="auth-link">Register here</a></p>
                    </div>
                </form>
            </div>
            
            <!-- Right Side - Image -->
            <div class="image-side" style="background-image: url('{% static 'statics/images/login2.png' %}')">
                <div class="image-overlay"></div>
            </div>
        </div>
    </div>
</body>
</html>
